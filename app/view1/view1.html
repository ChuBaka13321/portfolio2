  <div>

  <div class="col span_1_of_4">

  <div class="col span_1_of_4">

      <div class="section group">
        <div class="col span_1_of_4">
        </div>

          <a href="{{project.url}}"><img ng-src="{{project.imageURL}}" height="200" width="200"></a>
        </div>
        <div class="col span_1_of_4">
          <a href="{{project.url}}"><h3>{{project.name}}</h3></a> 
          <p>{{project.snippet}}</p>
        </div>
        <div class="col span_1_of_4">
        </div>
      </div>
          
    </div>
  </div>
